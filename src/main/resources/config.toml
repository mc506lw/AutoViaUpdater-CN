# 留空则使用默认名称
fileName = ""
# Download the latest build, regardless of whether it's a snapshot "-SNAPSHOT" or not.
# Otherwise, download the latest non-snapshot build.
# 下载最新构建，无论是否为快照"-SNAPSHOT"。否则下载最新的非快照构建。
snapshot = true
# Enable or disable DEV channel builds from Jenkins / 启用或禁用Jenkins的DEV频道构建
dev = false
# Enable or disable Java 8 builds (https://ci.viaversion.com/view/ViaBackwards/job/ViaBackwards-Java8/) / 启用或禁用Java 8构建
java8 = false

[ViaRewind]
